<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-key="title">Проверка Антиблата</title>
  <link rel="icon" href="https://i.yapx.cc/ZFYJW.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div id="left-panel">
      <h2 data-key="controls_heading">Управление</h2>
      <label for="file-input" class="file-label">
        <span class="material-icons">folder_open</span>
        <span data-key="select_file">Выбрать файл</span>
      </label>
      <input type="file" id="file-input" accept=".txt" multiple />

      <label for="action-select" data-key="select_action">Выберите действие:</label>
      <select id="action-select">
        <option data-key="all_actions">Все действия</option>
        <option data-key="action_admitted">Принял игрока в организацию</option>
        <option data-key="action_fired">Уволил игрока</option>
        <option data-key="action_event_confirmed">Подтверждает участие на мероприятие фракции</option>
        <option data-key="action_rank_changed">Изменил ранг игрока</option>
        <option data-key="action_tag_set">Установил игроку тег</option>
        <option data-key="action_warehouse_opened">Открыл склад организации</option>
        <option data-key="action_warehouse_closed">Закрыл склад организации</option>
        <option data-key="action_warning_given">Дал выговор игроку</option>
        <option data-key="action_warning_removed">Снял выговор с игрока</option>
        <option data-key="action_account_replenished">Пополнил счет организации</option>
        <option data-key="action_bonus_issued">Выдал премию</option>
        <option data-key="action_interview_scheduled">Назначил собеседование</option>
        <option data-key="action_interview_cancelled">Отменил собеседование</option>
        <option data-key="action_prisoner_released">Выпустил заключенного</option>
        <option data-key="action_prisoner_term_increased">Повысил срок заключенному</option>
      </select>

      <label for="time-select" data-key="select_period">Выберите период:</label>
      <select id="time-select">
        <option value="week" data-key="period_week">Неделя</option>
        <option value="2weeks" data-key="period_2weeks">2 Недели</option>
        <option value="3weeks" data-key="period_3weeks">3 Недели</option>
        <option value="month" data-key="period_month">Месяц</option>
        <option value="2months" data-key="period_2months">2 месяца</option>
        <option value="3months" data-key="period_3months">3 месяца</option>
        <option value="year" data-key="period_year">Год</option>
      </select>
	    <label for="nickname-input" data-key="enter_nickname">Введите никнейм:</label>
      <input type="text" id="nickname-input" placeholder="Anthony_Fellini" />

      <button class="btn" id="toggle-theme">
        <span class="material-icons">brightness_6</span>
        <span class="material-label" data-key="toggle_theme">Сменить тему</span>
      </button>

      <div id="language-icons">
        <button class="lang-icon-btn" data-lang="ru">RU</button>
        <button class="lang-icon-btn" data-lang="uk">UA</button>
        <button class="lang-icon-btn" data-lang="en">EN</button>
      </div>

      <div id="stats-container">
        <button class="btn" id="toggle-stats">
          <span class="material-icons">bar_chart</span>
          <span class="material-label" data-key="show_stats">Показать статистику</span>
        </button>
        <h2 data-key="chart_heading">Статистика действий</h2>
        <div id="chart-wrapper" class="hidden-chart-wrapper">
          <div class="chart-container">
            <canvas id="actionsChart"></canvas>
          </div>
          <div id="chart-legend" class="chart-legend"></div>
        </div>
      </div>
    </div>

    <div id="right-panel">
      <h2 id="history-heading" data-key="history_heading">История загрузок</h2>
      <div id="history-list"></div>

      <h2 data-key="output_heading">Вывод</h2>
      <pre id="output-text" data-key="upload_log_prompt">Пожалуйста, загрузите лог-файл.</pre>
    </div>
  </div>

  <div class="corner-gradient">by Anthony_Fellini</div>
  <div id="copy-toast" data-key="copied_toast">Скопировано!</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
